<nav class="bg-gradient-to-r from-[#EF0A0D] to-[#FE91D5] shadow-md">

    <div class="relative flex items-center justify-between h-16">
      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-gray-300 hover:bg-[#EF0A0D] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#EF0A0D]" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Logo: Hide on small screens (mobile) -->
      <div class="flex-shrink-0 hidden sm:block">
        <img class="h-8 w-auto" src="assets/logo.svg" alt="NGO Logo">
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden sm:block sm:ml-6">
        <div class="flex space-x-4">
          <a (click)="navigateToHome()" class="text-white hover:bg-[#EF0A0D] hover:text-white px-3 py-2 rounded-md text-lg font-semibold transition ease-in-out duration-150">Home</a>
          <a (click)="navigateToAbout()" class="text-white hover:bg-[#EF0A0D] hover:text-white px-3 py-2 rounded-md text-lg font-semibold transition ease-in-out duration-150">About Us</a>
          <a (click)="navigateToInvolved()" class="text-white hover:bg-[#EF0A0D] hover:text-white px-3 py-2 rounded-md text-lg font-semibold transition ease-in-out duration-150">Get Involved</a>
          <a (click)="navigateToContact()" class="text-white hover:bg-[#EF0A0D] hover:text-white px-3 py-2 rounded-md text-lg font-semibold transition ease-in-out duration-150">Contact Us</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (toggled) -->
  <div class="sm:hidden" *ngIf="isMobileMenuOpen" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a (click)="navigateToHome()" class="text-white hover:bg-[#EF0A0D] hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
      <a (click)="navigateToAbout()" class="text-white hover:bg-[#EF0A0D] hover:text-white block px-3 py-2 rounded-md text-base font-medium">About Us</a>
      <a (click)="navigateToInvolved()" class="text-white hover:bg-[#EF0A0D] hover:text-white block px-3 py-2 rounded-md text-base font-medium">Get Involved</a>
      <a (click)="navigateToContact()" class="text-white hover:bg-[#EF0A0D] hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact Us</a>
    </div>
