<!-- Contact Section -->
<section class="py-16 bg-pink-100" id="contact">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="text-center mb-12" data-aos="fade-up">
      <h2 class="text-4xl font-bold text-red-700">Contact Us</h2>
      <p class="mt-4 text-lg text-gray-700">
        We would love to hear from you. Whether you have questions, feedback, or just want to get in touch, feel free to reach out!
      </p>
    </div>

    <div class="lg:flex lg:space-x-16">
      <!-- Contact Information Section -->
      <div class="bg-white shadow-lg rounded-lg p-8 flex-1 mb-12 lg:mb-0" data-aos="fade-right" data-aos-delay="100">
        <h3 class="text-2xl font-semibold text-red-700">Our Information</h3>
        <div class="mt-6">
          <div class="mb-6">
            <h4 class="text-lg font-semibold text-gray-700">Email</h4>
            <p class="text-gray-600">contact@lengohealth.org</p>
          </div>
          <div class="mb-6">
            <h4 class="text-lg font-semibold text-gray-700">Phone</h4>
            <p class="text-gray-600">+123-456-7890</p>
          </div>
          <div class="mb-6">
            <h4 class="text-lg font-semibold text-gray-700">Address</h4>
            <p class="text-gray-600">123 Lengo Health St., Health City, Country</p>
          </div>
        </div>
      </div>

      <!-- Contact Form Section -->
      <div class="bg-white shadow-lg rounded-lg p-8 flex-1" data-aos="fade-left" data-aos-delay="200">
        <h3 class="text-2xl font-semibold text-red-700">Send Us a Message</h3>
        <form (submit)="onSubmit()" class="mt-6">
          <div class="mb-6">
            <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="contact.name" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your name" required>
          </div>
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="contact.email" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email" required>
          </div>
          <div class="mb-6">
            <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
            <textarea id="message" name="message" [(ngModel)]="contact.message" rows="4" class="mt-2 w-full p-3 border border-gray-300 rounded-lg" placeholder="Write your message here" required></textarea>
          </div>
          <button type="submit" class="w-full bg-red-700 text-white py-3 px-6 rounded-lg hover:bg-red-600 transition duration-300">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <app-whats-app-button ></app-whats-app-button>
</section>
